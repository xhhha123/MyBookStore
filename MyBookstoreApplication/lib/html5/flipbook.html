<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Flipbook</title>
        <script type="text/javascript" src="external/jquery-1.7.2.min.js"></script>
<script src="CoreControls.js"></script>

        <script type="text/javascript" src="ControlUtils.js"></script>
        <script type="text/javascript" src="flipbook.js"></script>
        <script type="text/javascript" src="external/turn.js"></script>
        <style type="text/css">

            body {
                width:100%; 
                height:100%; 
                overflow:hidden; 
                margin:0;
                background:#ccc;
            }
            html {
                width:100%; 
                height:100%; 
                overflow:hidden;
            }
            div{
                -webkit-touch-callout: none;
                -webkit-user-select: none;
                -khtml-user-select: none;
                -moz-user-select: none;
                -ms-user-select: none;
                user-select: none;
                cursor: default;
            }

            #viewer{
                visibility: hidden;
                margin-left: auto;
                margin-right: auto;

            }
            #viewer div.turn-page{
                background-color:#ccc;
                background-size:100% 100%;
            }
        </style>
    </head>
    <body>
        <div id="docpad"></div>
        <div id="viewer">
        </div>
    </body>
</html>
